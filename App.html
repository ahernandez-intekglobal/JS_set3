<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1630d8305c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="action-bar">
        <h1>Little note app</h1>
        <div class="buttons">
            <button onclick="newNote()"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <div class="notes">
        
    </div>
    <template id="template">
        <div class="note">
            <div class="note_header">
                <button onclick="noteDestroyer(event)"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" class="note_input_title" value="New note">
            <textarea class="note_input_body" cols="30" rows="10" onchange="modificationHandler(event)"></textarea>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
